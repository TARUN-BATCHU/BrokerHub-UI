<!DOCTYPE html>
<html>
<head>
    <title>BrokerHub API Test</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; max-width: 800px; margin: 0 auto; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { background: #d4edda; border-color: #c3e6cb; color: #155724; }
        .error { background: #f8d7da; border-color: #f5c6cb; color: #721c24; }
        .info { background: #d1ecf1; border-color: #bee5eb; color: #0c5460; }
        pre { background: #f5f5f5; padding: 10px; border-radius: 3px; overflow-x: auto; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>üîç BrokerHub API Connection Test</h1>
    
    <div class="test-section info">
        <h3>Current Connection Info</h3>
        <p><strong>Page URL:</strong> <span id="pageUrl"></span></p>
        <p><strong>API Base URL:</strong> <span id="apiUrl"></span></p>
        <p><strong>Backend Expected:</strong> <span id="backendUrl"></span></p>
    </div>

    <div class="test-section">
        <h3>Test 1: Check Backend Health</h3>
        <button onclick="testBackendHealth()">Test Backend Connection</button>
        <div id="healthResult"></div>
    </div>

    <div class="test-section">
        <h3>Test 2: Login API</h3>
        <div>
            <input type="text" id="username" placeholder="Username" value="testuser">
            <input type="password" id="password" placeholder="Password" value="password123">
        </div>
        <button onclick="testLogin()">Test Login</button>
        <div id="loginResult"></div>
    </div>

    <div class="test-section">
        <h3>Network Logs</h3>
        <button onclick="clearLogs()">Clear Logs</button>
        <pre id="logs"></pre>
    </div>

    <script>
        // Display connection info
        document.getElementById('pageUrl').textContent = window.location.href;
        document.getElementById('apiUrl').textContent = '/BrokerHub';
        document.getElementById('backendUrl').textContent = window.location.origin + '/BrokerHub';

        let logs = [];

        function log(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            logs.push(`[${timestamp}] ${type.toUpperCase()}: ${message}`);
            document.getElementById('logs').textContent = logs.join('\n');
        }

        function clearLogs() {
            logs = [];
            document.getElementById('logs').textContent = '';
        }

        async function testBackendHealth() {
            const resultDiv = document.getElementById('healthResult');
            resultDiv.innerHTML = '<p>Testing...</p>';
            log('Testing backend health...');

            try {
                // Try to fetch any endpoint to see if backend is reachable
                const response = await fetch('/BrokerHub/FinancialYear/getAllFinancialYears', {
                    method: 'GET',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                log(`Response status: ${response.status}`);
                log(`Response headers: ${JSON.stringify([...response.headers])}`);

                if (response.ok) {
                    const data = await response.json();
                    resultDiv.innerHTML = `<div class="success">
                        <p>‚úÖ Backend is reachable!</p>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`;
                    log('Backend health check: SUCCESS', 'success');
                } else {
                    resultDiv.innerHTML = `<div class="error">
                        <p>‚ö†Ô∏è Backend responded with error</p>
                        <p>Status: ${response.status}</p>
                        <p>Status Text: ${response.statusText}</p>
                    </div>`;
                    log(`Backend health check: FAILED (${response.status})`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">
                    <p>‚ùå Cannot reach backend!</p>
                    <p>Error: ${error.message}</p>
                    <p>This usually means:</p>
                    <ul>
                        <li>Backend server is not running</li>
                        <li>Wrong port or URL</li>
                        <li>Network/firewall blocking connection</li>
                    </ul>
                </div>`;
                log(`Backend health check: ERROR - ${error.message}`, 'error');
            }
        }

        async function testLogin() {
            const resultDiv = document.getElementById('loginResult');
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;

            resultDiv.innerHTML = '<p>Testing login...</p>';
            log(`Testing login with username: ${username}`);

            try {
                const loginData = {
                    userName: username,
                    password: password
                };

                log(`Sending POST to /BrokerHub/Broker/login`);
                log(`Request body: ${JSON.stringify(loginData)}`);

                const response = await fetch('/BrokerHub/Broker/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(loginData)
                });

                log(`Response status: ${response.status}`);
                log(`Response headers: ${JSON.stringify([...response.headers])}`);

                const responseText = await response.text();
                log(`Response body: ${responseText}`);

                if (response.ok) {
                    const data = JSON.parse(responseText);
                    resultDiv.innerHTML = `<div class="success">
                        <p>‚úÖ Login API is working!</p>
                        <p>Status: ${response.status}</p>
                        <pre>${JSON.stringify(data, null, 2)}</pre>
                    </div>`;
                    log('Login test: SUCCESS', 'success');
                } else {
                    resultDiv.innerHTML = `<div class="error">
                        <p>‚ö†Ô∏è Login failed</p>
                        <p>Status: ${response.status}</p>
                        <p>Response: ${responseText}</p>
                    </div>`;
                    log(`Login test: FAILED (${response.status})`, 'error');
                }
            } catch (error) {
                resultDiv.innerHTML = `<div class="error">
                    <p>‚ùå Login request failed!</p>
                    <p>Error: ${error.message}</p>
                </div>`;
                log(`Login test: ERROR - ${error.message}`, 'error');
            }
        }

        // Auto-run health check on load
        window.onload = () => {
            log('Page loaded, ready for testing');
            testBackendHealth();
        };
    </script>
</body>
</html>
